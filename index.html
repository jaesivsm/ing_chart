<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ING CSV PARSER</title>
  </head>
  <body>
    <div style="float: left;">
      <canvas id="myChart" width="1000" height="600"></canvas>
    </div>
    <div>
      <ul id="legend"></ul>
      <input type="button" value="Aucune" onclick="$('.category').removeAttr('checked');buildDataSets(false);" style="display:none">
      <input type="button" value="Toutes" onclick="selectAllCategories();buildDataSets(false);" style="display: none">
      <br />
      <input id="ing_csv" type="file" name="ing_csv" onchange="extractData();">
    </div>
  </body>
  <script src="jquery-2.1.1.min.js"></script>
  <script src="Chart.min.js"></script>
  <script src="ing_chart.js"></script>
</html>
